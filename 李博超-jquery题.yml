- kind: single_choice
  content: |
    请看下列 html 代码：
      ```html
      <p class = "s1">hello</p>
      ```
    能使文本"hello"字体大小变成40px的 jQuery 代码是：
  content_format: md
  answer:
    choices:
      - id: aaa
        text: "$('div.s1').css('font-size','40px');"
      - id: bbb
        text: "$('p.s1').css('font-size','40px');"
      - id: ccc
        text: "$('#s1').css('font-size','40px');"
      - id: ddd
        text: "$('p#s1').css('font-size','40px');"
    correct: bbb
  points:
    - jQuery

