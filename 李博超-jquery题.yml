- kind: single_choice
  content: 下列选项中涉及到DOM对象和jQuery对象的相互转换及转换后的使用，正确是：
  content_format: text
  answer:
    choices:
      - id: aaa
        text: 
          ```js
          function trans(){
            var obj = document.getElementById('d_hello');
            var $obj = $(obj);
            alert($obj.innerHTML);
          }
          ```
      - id: bbb
        text: 
          ```js
          function trans(){
            var $obj = $('#d_hello');
            var obj = $obj.get(0);
            alert(obj.innerHTML);
          }
          ```
      - id: ccc
        text: 
          ```js
          function trans(){
            var obj = document.getElementById('d_hello');
            var $obj = $(obj);
            alert(obj.html());
          }
          ```
      - id: ddd
        text: 
          ```js
          function trans(){
            var $obj = $('#d_hello');
            var obj = $obj.get()[0];
            alert($obj.innerHTML);
          }
          ```
    correct: bbb
  points:
    - jQuery

