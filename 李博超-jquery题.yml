- kind: single_choice
  content: |
    dom.html页面有如下代码：
    ```html
    <div id = "d1"><span>hello jQuery</span></div>
    ```
    使用下列 jQuery 代码：
    ```js
    alert($('#d1').html());
    alert($('#d1').text());
    ```
    弹出框上显示的内容为：
  content_format: md
  answer:
    choices:
      - id: aaa
        text: "[hello jQuery] : [<span>hello jQuery</span>]"
      - id: bbb
        text: "[<span>hello jQuery</span>] : [<span>hello jQuery</span>]"
      - id: ccc
        text: "[<span>hello jQuery</span>] : [hello jQuery]"
      - id: ddd
        text: "[hello jQuery] : [hello jQuery]"
    correct: ccc
  points:
    - jQuery

- kind: single_choice
  content: |
    下列代码的功能是：
      ```html
      <html>
       <head>
        <title>event </title>
        <script type = "text/javascript" src = "js/jquery-1.4.3.js"></script>
        <script type = "text/javascript">
          $(function(){
            $('a').click(function(){
              alert('helloworld');
            });
          });
        </script>
       </head>
       <body>
        <a href = "#">test1<a><br>
        <a href = "#">test2<a><br>
        <a href = "#">test3<a><br>
        <a href = "#">test4<a><br>
       </body>
      </html>
      ```
  content_format: md
  answer:
    choices:
      - id: aaa
        text: 给第二个超链接附加单击事件
      - id: bbb
        text: 给最后一个超链接附加单击事件
      - id: ccc
        text: 给第一个超链接附加单击事件
      - id: ddd
        text: 给每一个超链接附加单击事件
    correct: ddd
  points:
    - jQuery

- kind: multi_choice
  content: |
    请看下列 jQuery 代码：
    ```html
    $(function(){
     $('#s1').change(function(){
      $.get('carinfo.do',{'name' : $('#s1').val()},
      function(data,desc){
        //待补充
        },1000);
      },'json');
     });
    });
    ```
    关于上述代码，下列说法正确的是：
  content_format: md
  answer:
    choices:
      - id: aaa
        text: 发送请求的类型是 get
      - id: bbb
        text: 预期服务器返回 xml 形式数据
      - id: ccc
        text: 发送到服务器的参数名字是 json
      - id: ddd
        text: 代码" function(data , desc){" 中的 data 表示服务器返回的数据
    corrects:
      - aaa
      - ddd
  points:
    - jQuery

