- kind: single_choice
  content: 在jQuery中$('#hello').css("color","#ff0000")和$('#hello').css("color")表示的含义是:
  content_format: text
  answer:
    choices:
      - id: aaa
        text: 
          $('#hello').css("color","#ff0000")表示选择id为hello的元素，并且设置该元素字体显示颜色为"#ff0000"
          $('#hello').css("color")表示选择id为hello的元素，并且取到该元素字体显示的颜色
      - id: bbb
        text: 
          $('#hello').css("color","#ff0000")表示所用CSS类为hello的元素，并且设置该元素字体显示颜色为"#ff0000"
          $('#hello').css("color")表示选择所用CSS类为hello的元素，并且取到该元素字体显示的颜色
      - id: ccc
        text: 
          $('#hello').css("color","#ff0000")表示选择id为hello的元素，并且取到该元素字体显示的颜色
          $('#hello').css("color")表示选择id为hello的元素，并且设置该元素字体显示颜色为黑色
      - id: ddd
        text: 
          $('#hello').css("color","#ff0000")表示选择所用CSS类为hello的元素，并并且取到该元素字体显示的颜色
          $('#hello').css("color")表示所用CSS类为hello的元素，并且设置该元素字体显示颜色黑色
    correct: aaa
  points:
    - jQuery

