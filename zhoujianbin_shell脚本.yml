- kind: single_choice
  content: Shell 脚本可以包含任意从键盘输入的 Linux 命令。建立 Shell 脚本的步骤与建立普通文本文件的步骤相同，利用编辑器 ( 如 vi ) 进行程序录入和编辑加工，虽然脚本名没有什么限制，为了方便认识，还是建议脚本的后缀名最好为
  content_format: text
  answer:
    choices:
      - id: aaa
        text: exe
      - id: bbb
        text: doc
      - id: ccc
        text: c
      - id: ddd
        text: sh
    correct: ddd
  points:
    - shell脚本

- kind: single_choice
  content: 要使用环境变量或其他 Shell 变量，必须在变量名前加上一个（）符号而不能直接使用变量名。
  content_format: text
  answer:
    choices:
      - id: aaa
        text: '$'
      - id: bbb
        text: '#'
      - id: ccc
        text: '~'
      - id: ddd
        text: '&'
    correct: aaa
  points:
    - shell脚本

- kind: single_choice
  content: Shell 从环境变量（）中查找命令的目录列表。它是一个非常重要的 Shell 变量。该环境变量中包含有带冒号分界符的字符串，这些字符串指向包含所使用命令的目录。该环境变量中的字符串顺序决定了先从哪个目录查找。
  content_format: text
  answer:
    choices:
      - id: aaa
        text: HOME
      - id: bbb
        text: LOGNAME
      - id: ccc
        text: PATH
      - id: ddd
        text: LANG
    correct: ccc
  points:
    - shell脚本

- kind: single_choice
  content: 下面环境变量（）表示命令行中输入的所有参数串。
  content_format: text
  answer:
    choices:
      - id: aaa
        text: '$#'
      - id: bbb
        text: '$@'
      - id: ccc
        text: '$$'
      - id: ddd
        text: '$*'
    correct: bbb
  points:
    - shell脚本
